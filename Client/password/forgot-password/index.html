<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,
        400&family=Rubik:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b70abae1b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Confirm Email</title>
  </head>
  <body>
    <div class="logo">
      <p>Politico</p>
    </div>
    <div class="container">
      <div class="form-container">
        <h1 class="forgot-password">Forgot your password?</h1>
        <p>
          Enter the email address associated with your account and we'll send
          you a link to reset your password.
        </p>
        <form action="submit">
          <div class="email">
            <input
              type="email"
              placeholder="Email Address"
              class=""
              id="email-address"
            />
          </div>

          <div class="email-link">
            <a
              href="/sign up page/reset-password/confirm-email/index.html"
              class="reset-password"
              id="collect-email"
              >Send Reset Password Link</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
