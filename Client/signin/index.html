<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&family=Rubik:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b70abae1b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="logo">
      <h3>Politico</h3>
    </div>
    <div class="container">
      <div class="form-container">
        <form action="" class="signin_form">
          <h2 class="title">Sign in</h2>
          <p class="create-account">
            New user?
            <a class="create-act-link" href="/sign up page/index.html"
              >Create an account</a
            >
          </p>
          <div class="input-field">
            <label for="" class="input-label"
              ><i class="fa-solid fa-envelope"></i> Email address</label
            >
            <input id="email" type="email" placeholder="" />
          </div>
          <div class="input-field">
            <label for="" class="input-label"
              ><i class="fa-solid fa-lock"></i> Password</label
            >
            <input id="password" type="password" placeholder="" />
          </div>
          <p>
            <a
              class="forgot-password"
              href="/sign up page/reset-password/index.html"
              >Forgot your password?</a
            >
          </p>
          <button id="sign-in-button" class="btn solid">Login</button>

          <p class="social-text">Or Connect with social</p>
          <div class="social">
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
