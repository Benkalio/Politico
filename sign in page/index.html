<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&family=Rubik:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b70abae1b.js"
      crossorigin="anonymous"
    ></script>
    <title>Politico</title>
  </head>
  <body>
    <div class="logo">
      <h2>Politico</h2>
    </div>
    <main>
      <section class="first-section">
        <h1>Create an account</h1>
        <p>Account already exist? <a class="signIn" href="#">Sign in</a></p>

        <h3>Connect with Social</h3>
        <div class="social-auth">
          <button>
            <a href="http://">
              <i class="fa-brands fa-google"></i>
            </a>
          </button>
          <button>
            <a href="http://">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </button>
        </div>
      </section>
      <section>
        <div class="or">OR</div>
        <div class="container">
          <h3>Sign up with Email</h3>
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Name"
              name="name"
              id="name"
              required
            />
            <label for="name" class="form__label">Name</label>
          </div>
          <div class="first-name">
            <input class="sign-up" type="text" placeholder="First name" />
          </div>
          <div class="last-name">
            <input class="sign-up" type="text" placeholder="Last name" />
          </div>
          <div class="contact-address">
            <input class="sign-up" type="text" placeholder="Contact address" />
          </div>
          <div class="create-password">
            <input class="sign-up" type="text" placeholder="Password" />
          </div>
          <div class="birth-date">
            <p class="dob">Date of birth:</p>
            <input class="sign-up" type="text" placeholder="month" />
            <input class="sign-up" type="text" placeholder="year" />
          </div>
          <div class="">
            <input class="sign-up" type="hidden" placeholder="Country" />
          </div>
          <div>
            <p>
              By clicking Create account, I agree to have and accepted the
              <a class="policy" href="#">Terms of Use</a> and
              <a class="policy" href="#">Privacy Policy</a>.
            </p>
          </div>
          <div>
            <button class="cta">
              <a href="#">Create account</a>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
