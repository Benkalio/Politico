<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&family=Rubik:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b70abae1b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Profile</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#home">Politico</a>

      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="#" class="main-nav-link">Home</a></li>
          <li><a href="#" class="main-nav-link">About</a></li>
          <li><a href="#" class="main-nav-link">Vote</a></li>
          <li><a href="#" class="main-nav-link">Offices</a></li>
          <li><a href="#" class="main-nav-link">Contact</a></li>
        </ul>
      </nav>
      <button class="btn-menu">
        <i class="fa-solid fa-bars" name="menu-outline"></i>
        <i class="fa-solid fa-xmark close" name="close-outline"></i>
      </button>
    </header>
    <div class="container">
      <div class="profile-container">
        <div class="profile-header">
          <a href="#" class="btn-arrow-back">
            <i class="fa-solid fa-circle-chevron-left back-btn"></i>
          </a>
          <h1 class="head-primary">User Profile</h1>

          <i class="fa-solid fa-user"></i>

        </div>
        
        <div class="profile-body">
          <div class="user-info">
            <h3 class="user-name">Name</h3>
            <p id="full-name"></p>
          </div>
          <div class="user-info">
            <h3 class="email">Email</h3>
            <p id="user-email"></p>
          </div>
          <div class="user-info">
            <h3 class="contact-address">Address</h3>
            <p id="user-address"></p>
          </div>
          <div class="user-info">
            <h3 class="phonenumber">Phone</h3>
            <p id="user-phone"></p>
          </div>
        </div>
        <button class="edit-profile">Edit</button>
        <div class="profile-footer">
          <a
            href="/pages/password/reset-password/index.html"
            class="change-password"
            >Change Password</a
          >
          <a class="change-password" href="/pages/signin/index.html">Logout</a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="copyright">
          <a class="logo" href="#Home">Politico</a>

          <div class="copy">
            <p>Copyright &copy 2022</p>
          </div>
        </div>
        <div class="contacts">
          <div class="social-links">
            <p>Contact us</p>
            <p>+234(0)8122334456</p>
            <a href="http://">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="http://">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
