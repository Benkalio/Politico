<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="logo">
      <p>Politico</p>
    </div>
    <div class="container">
      <div class="form-container">
        <h1 class="title">Reset Your Password</h1>
        <form action="submit">
          <div class="input-pass">
            <input
              type="password"
              placeholder="New password"
              class=""
              id="new-password"
            />
          </div>
          <div class="input-pass">
            <input
              type="password"
              placeholder="Confirm password"
              class=""
              id="confirm-password"
            />
          </div>

          <div class="reset-password">
            <a
              href="/sign up page/reset-password/confirm-email/index.html"
              class="reset-password-link"
              id="collect-email"
              >Reset Password</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
